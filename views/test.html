<!DOCTYPE html>
<html>
  <head>
    <script src="https://justinbourb.github.io/jstinytest_dom_edition/tinytest_dom_edition.js"></script>
    <script src="/decimalToBinary.js"></script>
    <script src="/binaryToDecimal.js"></script>
  </head>
  <script>
  tests({
    //DecimalToBinary.js tests
    'DecimalToBinary should convert decimal to binary': function() {
      let input = 255;
      let inputTwo = 10;
      let results = decimalToBinary(input);
      eq(results, '11111111');
           
      results = decimalToBinary(inputTwo);
      eq(results, '00001010');
    },
    
    'DecimalToBinary should prepend leading zeros up to 8 digits': function() {
      let input = 255;
      let inputTwo = 10;
      let results = decimalToBinary(input);
      eq(results.length, 8);
           
      results = decimalToBinary(inputTwo);
      eq(results.length, 8);
      eq(results, '00001010');
    },
    
    'DecimalToBinary should accept strings': function() {
      let input = '255';
      let inputTwo = '10';
      let results = decimalToBinary(input);
      eq(results, '11111111');
           
      results = decimalToBinary(inputTwo);
      eq(results, '00001010');
    },
    
    'DecimalToBinary should handle large numbers': function() {
      let input = '5000';
      let results = decimalToBinary(input);
      eq(results, '1001110001000');
    },
    
    'DecimalToBinary should reject incorrect formats': function() {
      fail('empty test');      
    },
    
    
    //binaryToDecimal.js tests
    'binaryToDecimal should convert a binary number to decimal': function() {
      let binary = "00001010";
      let results = binaryToDecimal(binary);
      eq(results, 10);
    },
    
    'binaryToDecimal should handle large numbers': function() {
      let binary = "1001110001000";
      let results = binaryToDecimal(binary);
      eq(results, 5000);
    },
    
    'binaryToDecimal should accept integers': function() {
      let binary = 1001110001000;
      let results = binaryToDecimal(binary);
      eq(results, 5000);
    },
    
    'binaryToDecimal should reject incorrect formats': function() {
      fail('empty test');
    },
  })
  
  </script>
</html>
